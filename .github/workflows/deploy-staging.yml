name: Deploy to Staging

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    name: Deploy to Staging Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to Droplet
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            set -e
            
            echo "ğŸ§ª Starting staging deployment..."
            
            # Navigate to staging directory
            cd /var/www/blog-staging
            
            # Pull latest changes from dev branch
            echo "ğŸ“¥ Pulling latest changes..."
            git fetch origin dev
            git reset --hard origin/dev
            
            # Install dependencies
            echo "ğŸ“¦ Installing dependencies..."
            npm install
            
            # Generate Prisma client for PostgreSQL
            echo "ğŸ”§ Generating Prisma client..."
            npx prisma generate --schema=prisma/schema.postgresql.prisma
            
            # Run database migrations
            echo "ğŸ—„ï¸ Running database migrations..."
            npx prisma db push --schema=prisma/schema.postgresql.prisma --accept-data-loss=false
            
            # Build the application
            echo "ğŸ—ï¸ Building application..."
            npm run build:prod
            
            # Restart PM2 process
            echo "ğŸ”„ Restarting application..."
            pm2 restart blog-staging || pm2 start ecosystem.config.js --only blog-staging
            
            echo "âœ… Staging deployment complete!"

