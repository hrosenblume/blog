name: Auto-merge autoblogger updates

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Check if autoblogger update
        id: check
        run: |
          if echo "${{ github.event.pull_request.title }}" | grep -q "autoblogger"; then
            echo "is_autoblogger=true" >> $GITHUB_OUTPUT
          else
            echo "is_autoblogger=false" >> $GITHUB_OUTPUT
          fi

      - name: Auto-merge autoblogger PRs
        if: steps.check.outputs.is_autoblogger == 'true'
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
