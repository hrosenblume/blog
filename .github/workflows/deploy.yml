name: Deploy

on:
  push:
    branches: [main, dev]

jobs:
  security-audit:
    runs-on: ubuntu-latest
    # Run in parallel with deploy, don't block on failures
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Security audit
        run: npm audit --audit-level=high

  deploy:
    # No 'needs' - runs in parallel with security-audit
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Production
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            cd /var/www/blog
            git remote prune origin
            BEFORE_LOCK=$(md5sum package-lock.json 2>/dev/null || echo "none")
            git fetch origin main
            git reset --hard origin/main
            AFTER_LOCK=$(md5sum package-lock.json)
            if [ "$BEFORE_LOCK" != "$AFTER_LOCK" ]; then
              echo "package-lock.json changed, running npm ci..."
              npm ci
            else
              echo "Dependencies unchanged, skipping npm ci"
            fi
            export $(grep -v '^#' .env.local | xargs)
            npx prisma generate --schema=prisma/schema.postgresql.prisma
            npx prisma db push --schema=prisma/schema.postgresql.prisma --skip-generate --accept-data-loss
            npm run build:prod
            INSTANCES=$(pm2 jlist 2>/dev/null | grep -o '"name":"blog"' | wc -l)
            if [ "$INSTANCES" -ge 2 ]; then
              echo "Cluster mode running, doing zero-downtime reload..."
              pm2 reload blog
            else
              echo "First deploy or not in cluster mode, restarting with new config..."
              pm2 delete blog 2>/dev/null || true
              pm2 start ecosystem.config.js --only blog
              pm2 save
            fi

      - name: Deploy to Staging
        if: github.ref == 'refs/heads/dev'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            cd /var/www/blog-staging
            git remote prune origin
            BEFORE_LOCK=$(md5sum package-lock.json 2>/dev/null || echo "none")
            git fetch origin dev
            git reset --hard origin/dev
            AFTER_LOCK=$(md5sum package-lock.json)
            if [ "$BEFORE_LOCK" != "$AFTER_LOCK" ]; then
              echo "package-lock.json changed, running npm ci..."
              npm ci
            else
              echo "Dependencies unchanged, skipping npm ci"
            fi
            export $(grep -v '^#' .env.local | xargs)
            npx prisma generate --schema=prisma/schema.postgresql.prisma
            npx prisma db push --schema=prisma/schema.postgresql.prisma --skip-generate --accept-data-loss
            npm run build:prod
            INSTANCES=$(pm2 jlist 2>/dev/null | grep -o '"name":"blog-staging"' | wc -l)
            if [ "$INSTANCES" -ge 2 ]; then
              echo "Cluster mode running, doing zero-downtime reload..."
              pm2 reload blog-staging
            else
              echo "First deploy or not in cluster mode, restarting with new config..."
              pm2 delete blog-staging 2>/dev/null || true
              pm2 start ecosystem.config.js --only blog-staging
              pm2 save
            fi
